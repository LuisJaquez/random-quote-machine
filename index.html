<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Undertale Quote Machine</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <div class="box">
        <div class="sans"></div>
        <div class="quote-box"></div>

        <div class="stats">

            <div class="level">
                <p>LV 19</p>
            </div>

            <div class="hp">
                <a href="#" title="HP" class="hp-bar"></a>
            </div>

            <div class="hp-numeric">
                <p>92 / 92</p>
            </div>
        </div>

        <div class="action-buttons">
            <a href="#" title="Fight" class="buttons">Fight</a>
            <a href="#" title="Quote" class="buttons">Quote</a>
            <a href="#" title="Twitter" class="buttons">Tweet</a>
            <a href="#" title="Mercy" class="buttons">Mercy</a>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
